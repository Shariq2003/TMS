<div class="task-manager-container">
    <h1>🗂️ Task Management System</h1>
    <div class="task-header">
        <div class="search-wrapper">
            <app-kendo-input
            [control]="searchControl"
            [label]="'Search here to filter'"
            [placeholder]="'Search here to filter'"
          ></app-kendo-input>
          
        </div>
        <div class="button-wrapper">
            <app-kendo-button
                [buttonText]="'Add Task'"
                [routerLink]="['/add']"
                [action]="{
                    type: 'add',
                    link: '/add',
                    class: 'k-icon k-font-icon k-i-plus',
                    color: '#00a6ff'
                }"
            ></app-kendo-button>
            <app-kendo-button
                [buttonText]="'Refetch Tasks'"
                [action]="{
                    type: 'refresh',
                    link: '',
                    class: 'k-icon k-font-icon k-i-arrow-rotate-ccw',
                    color: 'green'
                }" 
                (handleClick)="fetchHandler()"
            ></app-kendo-button>
        </div>
    </div>
    <app-kendo-grid 
        [gridData]="taskList  | taskFilter:searchControl.value"
        [actions]="actions"
        [columnFields]="columnFields"
        [handleClick]="handleClick"
        >
    </app-kendo-grid>
</div>
